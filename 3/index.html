<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranpere Laundry Services - Orders</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="orders-container">
        <header>
            <h1>Orders</h1>
            <div class="icons">
                <img src="cart-icon.png" alt="Cart Icon">
                <img src="user-icon.png" alt="User Icon">
            </div>
        </header>
        <main>
            <div class="order-list">
                <div class="order-item">
                    <img src="washing.png" alt="Washing">
                    <div class="order-details">
                        <p>Washing</p>
                        <span>$15</span>
                    </div>
                </div>
                <div class="order-item">
                    <img src="drying.png" alt="Drying">
                    <div class="order-details">
                        <p>Drying</p>
                        <span>$10</span>
                    </div>
                </div>
                <div class="order-item">
                    <img src="ironing.png" alt="Ironing">
                    <div class="order-details">
                        <p>Ironing</p>
                        <span>$17</span>
                    </div>
                </div>
            </div>
            <button class="order-button">Order</button>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
