<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranpere Laundry Services - Orders</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="orders-container">
        <header>
            <h1>Orders</h1>
            <div class="icons">
                <img src="cart-icon.png" alt="cart-icon.png">
                <img src="user-icon.png" alt="user-icon.png">
            </div>
        </header>
        <main>
            <div class="order-list">
				<div class="service-item">
                    <p><b>Washing, Drying & Ironing</b></p>
					<img src="washing-drying-ironing.png" alt="washing-drying-ironing.png">
                   
                </div>
				
                <div class="order-item">  
                    <div class="order-details">
                        <p>Washing</p>
                        <span>$15</span>
                    </div>
					<img src="washing.png" alt="washing.png">
                </div>
				
                <div class="order-item">
                    
                    <div class="order-details">
                        <p>Drying</p>
                        <span>$10</span>
                    </div>
					<img src="drying.png" alt="drying.png">
                </div>
				
                <div class="order-item">
                    
                    <div class="order-details">
                        <p>Ironing</p>
                        <span>$17</span>
                    </div>
					<img src="ironing.png" alt="ironing.png">
                </div>
				
            </div>
            <button class="order-button">Order</button>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
