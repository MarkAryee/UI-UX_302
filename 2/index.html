<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranpere Laundry Services - Services</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="services-container">
        <header>
            <h1>Services</h1>
            <div class="icons">
                <img src="cart-icon.png" alt="Cart Icon">
                <img src="user-icon.png" alt="User Icon">
            </div>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="service-list">
                <div class="service-item">
                    <img src="washing-drying-ironing.png" alt="Washing, Drying & Ironing">
                    <p>Washing, Drying & Ironing</p>
                </div>
                <div class="service-item">
                    <img src="dry-cleaning.png" alt="Dry Cleaning">
                    <p>Dry Cleaning</p>
                </div>
                <div class="service-item">
                    <img src="pro-washing-drying.png" alt="Pro Washing and Drying">
                    <p>Pro Washing and Drying</p>
                </div>
                <div class="service-item">
                    <img src="commercial-laundry.png" alt="Commercial Laundry">
                    <p>Commercial Laundry</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
