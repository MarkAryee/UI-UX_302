<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranpere Laundry Services - Services</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="services-container">
        <header>
            <h1>Services</h1>
            <div class="icons">
                <img src="cart-icon.png" alt="cart-icon.png">
                <img src="user-icon.png" alt="user-icon.png">
            </div>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="service-list">
                <div class="service-item"><ul>
                    <p>Washing, Drying & Ironing</p>
					<img src="washing-drying-ironing.png" alt="washing-drying-ironing.png">
                </ul>    
                </div>
				
                <div class="service-item"><ul>
					<p>Dry Cleaning</p>
                    <img src="dry-cleaning.png" alt="dry-cleaning.png">
                </ul>    
                </div>
				
                <div class="service-item"><ul>
					<p>Pro Washing and Drying</p>
                    <img src="pro-washing-drying.png" alt="pro-washing-drying.png">
                </ul>
                </div>
				
                <div class="service-item"><ul>
					<p>Commercial Laundry</p>
                    <img src="commercial-laundry.png" alt="commercial-laundry.png">
                </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
