<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Splash Screen</title>

<body style="margin: 0; font-family: Arial, sans-serif; background: url('your-image.jpg') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="background-color: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 10px; text-align: center; width: 80%; max-width: 400px;">

    <p style="font-size: 18px; color: #555;">Get started!</p>

    <form action="../2/index.html" method="GET" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      <input type="text" placeholder="Enter full name" style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
      <input type="email" placeholder="Enter email" style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
      <input type="password" placeholder="Enter password" style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
      <!--<button type="submit" class="signup-button" style="padding: 10px; font-size: 16px; background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Sign Up
      </button>-->
	<button type="submit" style="padding: 10px; font-size: 16px; background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Sign Up
      </button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <a href="2.html" style="color: #0066cc; text-decoration: none;">Already have an account? Login</a>

      <a href="#" style="color: #25D366; font-size: 30px;"><i class="fab fa-whatsapp"></i></a>
    </div>

</body>
</html>
