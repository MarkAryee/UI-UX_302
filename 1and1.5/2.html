<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background: url('your-image2.jpg') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="background-color: white; padding: 30px; border-radius: 10px; text-align: center; width: 80%; max-width: 400px;">
    <div style="background-color: #bbdefb; border-radius: 50%; width: 80px; height: 80px; margin: 0 auto 20px auto;">
      <img src="your-profile-pic.jpg" alt="Profile Pic" style="width: 100%; border-radius: 50%;">
    </div>
    
    <h1 style="font-size: 32px; color: #333; margin-top: 20px;">Welcome Back!</h1>

    <form style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
	<input type="text" placeholder="Enter name" style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
     <!--<input type="text" placeholder="Enter email" style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">-->
      <input type="password" placeholder="Enter password" style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
	  
     <button type="submit" class="login-button" style="padding: 10px; font-size: 16px; background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Login
      </button>
    </form>

    <div style="margin-top: 15px; text-align: center;">
      <a href="1.html" style="color: #0066cc; text-decoration: none;">Don't have an account? Sign Up</a>
      <br>
      <a href="#" style="color: #0066cc; text-decoration: none;">Forgot password?</a>
    </div>
	
	 <div style="margin-top: 20px; display: flex; justify-content: center; gap: 20px;">
	 <a href="#" style="color: #e4405f; font-size: 30px;"><i class="fab fa-instagram"></i></a>
      <a href="#" style="color: #3b5998; font-size: 30px;"><i class="fab fa-facebook"></i></a>
      <a href="#" style="color: #25D366; font-size: 30px;"><i class="fab fa-whatsapp"></i></a>
    </div>
	
	
  </div>
	<script src="script.js"></script>
</body>
</html>
