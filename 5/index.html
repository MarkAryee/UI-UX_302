<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranpere Laundry Services - Checkout</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="checkout-container">
        <header>
            <h1>Checkout</h1>
            <div class="icons">
                <img src="cart-icon.png" alt="cart-icon.png">
                <img src="user-icon.png" alt="user-icon.png">
            </div>
        </header>
        <main>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <p>Washing</p>
                    <span>$15</span>
                </div>
                <div class="summary-item">
                    <p>Drying</p>
                    <span>$10</span>
                </div>
                <div class="summary-item">
                    <p>Ironing</p>
                    <span>$17</span>
                </div>
                <div class="summary-total">
                    <p>Total</p>
                    <span>$42</span>
                </div>
            </div>
            <div class="pickup-delivery-options">
                <div class="option">
                    <img src="pickup-icon.png" alt="pickup-icon.png">
                    <p>Pickup</p>
                </div>
                <div class="option">
                    <img src="delivery-icon.png" alt="delivery-icon.png">
                    <p>Delivery</p>
                </div>
            </div>
            <div class="delivery-time-options">
                <div class="time-option">
                    <input type="radio" name="delivery-time" id="standard" checked>
                    <label for="standard">In 3-5 days</label>
                </div>
                <div class="time-option">
                    <input type="radio" name="delivery-time" id="express">
                    <label for="express">In 1-3 days (Additional cost involved)</label>
                </div>
            </div>
            <button class="checkout-button">Confirm Checkout</button>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
